
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
         <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <style>
            #map { height:62% ; width:99%; position:absolute; top:37%; }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map = L.map('map').setView([26.417166, -81.811039], 16);

            L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=09kOwvflRhlbJpyDLsaQ', {
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
                tileSize: 512,
                zoomOffset: -1
            }).addTo(map);

            var polygon = L.polygon([
                [26.417354, -81.811708],    
                [26.420290, -81.811439],
                [26.420290, -81.807017],
                [26.418523, -81.806557],
                [26.418163, -81.809477],
                [26.417054, -81.810406]
            ],{color:'blue', fillColor:'none'}).addTo(map);

            var polygon = L.polygon([
                [26.414914, -81.811961],    
                [26.417062, -81.811717],
                [26.416815, -81.810545],
                [26.414869, -81.810879]
            ],{color:'blue', fillColor:'none'}).addTo(map);

            var car = L.icon({
                iconUrl: 'car.png',
                iconSize:     [25, 40], // size of the icon
                iconAnchor:   [20, 20], // point of the icon which will correspond to marker's location
            });
            L.marker([26.419145, -81.809424], {icon: car}).addTo(map);
        </script>
    </body>
</html>
